{% extends "base.html" %}

{% block content %}
<main class="main-content">
  <div class="container">
    <h1>Administrace</h1>

    <!-- Tlačítka pro správu článků a uživatelů -->
    <a href="{{ url_for('create_article') }}" class="login-button">📝 Nový článek</a>
    <a href="{{ url_for('user_management') }}" class="login-button">👤 Správa uživatelů</a>


    <div class="post-grid">
      {% for article in articles %}
        <article class="post-card">
          <h2>{{ article.title }}</h2>
          <p class="post-date">{{ article.created_at.strftime('%d.%m.%Y %H:%M') }}</p>
          <a href="{{ url_for('edit_article', article_id=article.id) }}" class="read-more">Upravit</a> |
          <a href="{{ url_for('delete_article', article_id=article.id) }}" class="read-more">Smazat</a>
        </article>
      {% else %}
        <p>Nemáš žádné články.</p>
      {% endfor %}
    </div>
  </div>
</main>
{% endblock %}
