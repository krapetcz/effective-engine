{% extends "base.html" %}

{% block content %}
  <main class="main-content">
    <div class="container post-detail">
      <h1>{{ article.title }}</h1>
      <p class="post-date">{{ article.created_at.strftime('%d.%m.%Y') }}</p>

      {% if article.images %}
        <img src="{{ url_for('static', filename=article.images[0].filename) }}" alt="Obrázek článku" style="max-width: 100%; margin-bottom: 1rem;">
      {% endif %}

      <div class="post-content">
        {{ article.content|safe }}
      </div>

      <a href="{{ url_for('home') }}" class="back-link bottom">← Zpět na hlavní stránku</a>
    </div>
  </main>
{% endblock %}
